  <div class="row">
    <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12">
      <button class="btn btn-success" (click)="getNavigation('create', '')">Create New Product</button>
    </div>
  </div>
  <br>

<div class="card-deck">
  <div class="card mb-3" style="min-width: 14rem; max-width: 14rem" *ngFor="let product of products; let i =index;">
    <div class="wrapper">
      <a [title]="product.name" [routerLink]="['/products', product.productId]">
      <img class="card-img-top img-fluid" [src]="product.picture" alt="Card image cap">
      </a>
    </div>
    <div class="card-body">
      <h5 class="card-title"><a [title]="product.name" [routerLink]="['/products', product.productId]">{{product.name}}</a></h5>
      <p class="card-text">{{product.description}}</p>
    </div>
    <div class="card-footer">
      <strong class="text-muted">{{product.price | customcurrency }}</strong>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12">
      <table #productsTable class="table table-bordered table-hover" style="width:100%">
        <thead>
        <tr>
        <th>#</th>
        <th>Picture</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products; let i =index;">
          <td>{{i + 1}}</td>
          <td><img [src]="product.picture" /></td>
          <td><a [title]="product.name" [routerLink]="['/products', productId]">{{product.name}}</a></td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="getNavigation('view', product.p_id)">View</button>
            <button type="button" class="btn btn-warning" (click)="getNavigation('update', product.p_id)">Edit</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
