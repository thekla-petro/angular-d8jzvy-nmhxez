<h2>Produse</h2>
<div *ngFor="let product of products; index as productId">

  <h3>
      <a [title]="product.name" [routerLink]="['/products', productId]">
      {{ product.name }}
      </a>
  </h3>

  <img src="https://github.com/thekla-petro/angular-d8jzvy-nmhxez/blob/master/src/assets/Images/ps4.png" />
  <div class="item-image">
  <i class="fa fa-picture-o fa-6"></i>
  
</div>

  <p style="color: blue;" *ngIf="product.description"> Descrieres: {{ product.description }}</p>
  <p style="color: red;"> Pret: {{ product.price }}</p>
  <p style="color: black;">vanzator: {{ product.vanzator }}</p>
  
  <button (click)="share()">Share</button>
  <app-product-alerts 
    [product] = "product" 
    (notify)="onNotify()">>
  </app-product-alerts>

  <button (click)="addToCart(product)">Buy</button>

</div>
