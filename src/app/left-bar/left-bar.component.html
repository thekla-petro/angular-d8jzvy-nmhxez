<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">
      <mat-toolbar-row>    
        <h1>Menu</h1>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Category 1</a>
      <a mat-list-item href="#">Category 2</a>
      <a mat-list-item href="#">Category 3</a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>    
        <button 
          mat-icon-button
          aria-label="Toggle sidenav"
          *ngIf="(isHandset | async)!.matches">>
          <mat-icon (click)="drawer.toggle()">menu</mat-icon>
        </button>
        <h1>Happy Dad Store</h1>
        <span class="spacer"></span>
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>  
      </mat-toolbar-row>
    </mat-toolbar>
    <ng-content></ng-content>
</mat-sidenav-content>
</mat-sidenav-container>
